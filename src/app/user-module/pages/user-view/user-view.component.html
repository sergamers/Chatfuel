<div class="card-content">
  <ul class="collection with-header">
    <li class="collection-header">
      <h4>Редактировать</h4>
    </li>

    <form #userForm="ngForm" class="collection-item" (ngSubmit)="onSubmit(userForm)">
      <div class="collection-content">
        <div class="input-field">
          <input
            id="icon_prefix" name="fio" type="text"
            [(ngModel)]="user.name"
            (focus)="isActiveInput=true"
            [ngClass]="{'invalid': userForm.submitted && !userForm.valid}"
            required
            (blur)="!user.name.length && isActiveInput=false">

          <label for="icon_prefix" [ngClass]="{'active': isActiveInput}">ФИО</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            <i class="material-icons">backup</i>
          </button>

          <button class="btn red accent-2 waves-effect waves-light" name="action" routerLink="/user">
            <i class="material-icons">arrow_back</i>
          </button>
        </div>
      </div>
    </form>
  </ul>
</div>
